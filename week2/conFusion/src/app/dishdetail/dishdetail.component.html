<div *ngIf="dish!=undefined" class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="40">
        <mat-card>
            <img height="200px" src={{dish.image}} alt="{{dish.name}}">
            <mat-card-content>
                <p>
                    {{dish.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div fxFlex="40">
        <mat-list role="list">
            <mat-list-item *ngFor="let comment of dish.comments" role="listitem">
                <p>{{comment.comment}}<br>
                    {{comment.rating}} star<br>
                    --{{comment.author}} {{comment.date | date}}<br>
                </p>
            </mat-list-item>
        </mat-list>
    </div>

</div>
